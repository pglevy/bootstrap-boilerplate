<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/main.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
    {{content}}

    {% for item in site.data.episodes.items %}
      <h2>{{ item.title }}</h2>
      <small>{{ item.date_published }}</small>

      <div id="buzzsprout-player-{{ item.guid | remove: "Buzzsprout-"}}">
        <iframe src="https://www.buzzsprout.com/1341670/{{ item.guid | remove: 'Buzzsprout-'}}-17-money-mistakes-to-avoid-as-an-adult-get-ahead-in-your-teens?client_source=small_player&amp;iframe=true&amp;referrer=https://www.buzzsprout.com/1341670/5380684-17-money-mistakes-to-avoid-as-an-adult-get-ahead-in-your-teens.js?container_id=buzzsprout-player-5380684&amp;player=small" width="100%" height="200" frameborder="0" scrolling="no" title="Money Moves for Teens, 17. Money mistakes to avoid as an adult (get ahead in your teens)"></iframe>
      </div>

      <div>{{ item.content_html}}</div>
    {% endfor %}



    <a class="btn btn-primary mt-9" href="#">Check out my latest episode</a>

    <a class="btn btn-sm btn-primary mt-9" href="#">Check out my latest episode</a>

    <a class="btn btn-lg btn-primary mt-9" href="#">Check out my latest episode</a>

  </container>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- using "bundle" version from Bootstrap source -->
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
